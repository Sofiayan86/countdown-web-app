<!DOCTYPE html>

    <style>

        }
        
        .header p {

        .nav-button {

        .event-icon {

        .event-info {

        }

        }

            color: #3b82f6;

        }
        
        .countdown-hint {

        }

        }

        .close-btn {

            justify-content: center;

            }

        }
    </style>
</head>

    <script>
        // 全域變數
        let dateFormat = 'days'; // 'days' 或 'detailed'
        let deferredPrompt = null;
        
        // 事件數據
        const events = [
            {
                id: 'newYear',
                name: '新年',
                date: '2026-01-01',
                type: 'holiday'
            },
            {
                id: 'birthday',
                name: '我的生日',
                date: '2025-08-15',
                type: 'birthday'
            }
        ];

        // 計算時間差
        function calculateTimeLeft(targetDate) {
            const now = new Date().getTime();
            const target = new Date(targetDate).getTime();
            const difference = target - now;

            if (difference <= 0) {
                const pastDays = Math.floor(Math.abs(difference) / (1000 * 60 * 60 * 24));
                const pastYears = Math.floor(pastDays / 365);
                const pastMonths = Math.floor((pastDays % 365) / 30);
                const pastRemainingDays = pastDays % 30;
                
                return { 
                    days: pastDays, 
                    isPast: true,
                    years: pastYears,
                    months: pastMonths,
                    remainingDays: pastRemainingDays
                };
            }

            const futureDays = Math.floor(difference / (1000 * 60 * 60 * 24));
            const futureYears = Math.floor(futureDays / 365);
            const futureMonths = Math.floor((futureDays % 365) / 30);
            const futureRemainingDays = futureDays % 30;

            return {
                days: futureDays,
                isPast: false,
                years: futureYears,
                months: futureMonths,
                remainingDays: futureRemainingDays
            };
        }

        // 格式化詳細時間
        function formatDetailedTime(timeLeft) {
            if (timeLeft.isPast) {
                let parts = [];
                if (timeLeft.years > 0) parts.push(timeLeft.years + '年');
                if (timeLeft.months > 0) parts.push(timeLeft.months + '個月');
                if (timeLeft.remainingDays > 0 || parts.length === 0) parts.push(timeLeft.remainingDays + '天');
                return parts.join(' ');
            } else {
                let parts = [];
                if (timeLeft.years > 0) parts.push(timeLeft.years + '年');
                if (timeLeft.months > 0) parts.push(timeLeft.months + '個月');
                if (timeLeft.remainingDays > 0 || parts.length === 0) parts.push(timeLeft.remainingDays + '天');
                return parts.join(' ');
            }
        }

        // 更新倒數顯示
        function updateCountdown() {
            console.log('更新倒數顯示...');
            
            let futureCount = 0;
            let pastCount = 0;
            
            events.forEach(function(event) {
                const timeLeft = calculateTimeLeft(event.date);
                const element = document.getElementById(event.id + 'Countdown');
                
                if (element) {
                    let displayText;
                    if (dateFormat === 'days') {
                        displayText = timeLeft.days + ' 天';
                    } else {
                        displayText = formatDetailedTime(timeLeft);
                    }
                    
                    element.textContent = displayText;
                    element.className = 'countdown-number' + (timeLeft.isPast ? ' past' : '');
                    
                    // 統計計數
                    if (timeLeft.isPast) {
                        pastCount++;
                    } else {
                        futureCount++;
                    }
                }
            });
            
            // 更新統計
            const futureElement = document.getElementById('futureCount');
            const pastElement = document.getElementById('pastCount');
            
            if (futureElement) futureElement.textContent = futureCount;
            if (pastElement) pastElement.textContent = pastCount;
            
            console.log('倒數顯示更新完成');
        }

        // 切換日期格式
        function toggleFormat() {
            console.log('切換日期格式');
            dateFormat = dateFormat === 'days' ? 'detailed' : 'days';
            updateCountdown();
        }

        // 顯示視圖
        function showView(viewName) {
            console.log('顯示視圖:', viewName);
            
            // 隱藏所有視圖
            const eventsView = document.getElementById('eventsView');
            const statsView = document.getElementById('statsView');
            
            if (eventsView) eventsView.classList.add('hidden');
            if (statsView) statsView.classList.add('hidden');
            
            // 顯示選中的視圖
            const targetView = document.getElementById(viewName + 'View');
            if (targetView) targetView.classList.remove('hidden');
            
            // 更新按鈕狀態
            const eventsBtn = document.getElementById('eventsBtn');
            const statsBtn = document.getElementById('statsBtn');
            
            if (eventsBtn) eventsBtn.classList.remove('active');
            if (statsBtn) statsBtn.classList.remove('active');
            
            const activeBtn = document.getElementById(viewName + 'Btn');
            if (activeBtn) activeBtn.classList.add('active');
        }

        // 分享功能
        function openShareModal() {
            console.log('開啟分享模態框');
            const modal = document.getElementById('shareModal');
            if (modal) {
                modal.classList.remove('hidden');
            }
        }

        function closeShareModal() {
            console.log('關閉分享模態框');
            const modal = document.getElementById('shareModal');
            if (modal) {
                modal.classList.add('hidden');
            }
        }

        function shareToTwitter() {
            const text = encodeURIComponent('重要日子倒數 Web App - 記錄生命中的重要時刻 ⏰✨');
            const url = encodeURIComponent(window.location.href);
            const twitterUrl = 'https://twitter.com/intent/tweet?text=' + text + '&url=' + url;
            window.open(twitterUrl, '_blank', 'width=600,height=400');
            closeShareModal();
        }

        function shareToFacebook() {
            const url = encodeURIComponent(window.location.href);
            const facebookUrl = 'https://www.facebook.com/sharer/sharer.php?u=' + url;
            window.open(facebookUrl, '_blank', 'width=600,height=400');
            closeShareModal();
        }

        function copyToClipboard() {
            const textToCopy = '重要日子倒數 Web App - 記錄生命中的重要時刻 ⏰✨\n\n🔗 ' + window.location.href;
            
            // 嘗試使用現代 API
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(textToCopy).then(function() {
                    alert('應用連結已複製到剪貼板！');
                    closeShareModal();
                }).catch(function() {
                    fallbackCopyTextToClipboard(textToCopy);
                });
            } else {
                fallbackCopyTextToClipboard(textToCopy);
            }
        }

        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.left = "-999999px";
            textArea.style.top = "-999999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    alert('應用連結已複製到剪貼板！');
                } else {
                    alert('無法複製到剪貼板，請手動複製網址：' + window.location.href);
                }
            } catch (err) {
                alert('無法複製到剪貼板，請手動複製網址：' + window.location.href);
            }
            
            document.body.removeChild(textArea);
            closeShareModal();
        }

        function shareNative() {
            if (navigator.share) {
                navigator.share({
                    title: '重要日子倒數 Web App',
                    text: '記錄生命中的重要時刻 ⏰✨',
                    url: window.location.href
                }).then(function() {
                    closeShareModal();
                }).catch(function(error) {
                    console.log('系統分享失敗:', error);
                    copyToClipboard();
                });
            } else {
                copyToClipboard();
            }
        }

        // PWA 安裝功能
        function installApp() {
            console.log('嘗試安裝應用');
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then(function(result) {
                    console.log('安裝結果:', result.outcome);
                    deferredPrompt = null;
                    dismissInstall();
                });
            }
        }

        function dismissInstall() {
            console.log('關閉安裝提示');
            const prompt = document.getElementById('installPrompt');
            if (prompt) {
                prompt.classList.add('hidden');
            }
        }

        // 初始化函數
        function init() {
            console.log('🚀 重要日子倒數 Web App 初始化開始...');
            
            try {
                // 更新倒數顯示
                updateCountdown();
                
                // 設置定時更新（每分鐘）
                setInterval(updateCountdown, 60000);
                
                console.log('✅ 應用程式初始化完成！');
                
                // 測試按鈕功能
                setTimeout(function() {
                    console.log('🔧 測試功能完整性...');
                    console.log('- toggleFormat 函數:', typeof toggleFormat);
                    console.log('- showView 函數:', typeof showView);
                    console.log('- openShareModal 函數:', typeof openShareModal);
                    console.log('✅ 所有功能測試完成');
                }, 1000);
                
            } catch (error) {
                console.error('❌ 初始化過程中發生錯誤:', error);
            }
        }

        // 等待頁面載入完成
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

        // PWA 安裝提示
        window.addEventListener('beforeinstallprompt', function(e) {
            console.log('PWA 安裝提示觸發');
            e.preventDefault();
            deferredPrompt = e;
            const prompt = document.getElementById('installPrompt');
            if (prompt) {
                prompt.classList.remove('hidden');
            }
        });

        // Service Worker 註冊
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js').then(function(registration) {
                    console.log('✅ Service Worker 註冊成功:', registration.scope);
                }).catch(function(err) {
                    console.log('❌ Service Worker 註冊失敗:', err);
                });
            });
        }

        // 點擊模態框背景關閉
        document.addEventListener('click', function(event) {
            if (event.target && event.target.id === 'shareModal') {
                closeShareModal();
            }
        });

        // 錯誤處理
        window.addEventListener('error', function(event) {
            console.error('🚨 應用程式錯誤:', event.error);
        });

        // 確保函數在全域範圍內可用
        window.toggleFormat = toggleFormat;
        window.showView = showView;
        window.openShareModal = openShareModal;
        window.closeShareModal = closeShareModal;
        window.shareToTwitter = shareToTwitter;
        window.shareToFacebook = shareToFacebook;
        window.copyToClipboard = copyToClipboard;
        window.shareNative = shareNative;
        window.installApp = installApp;
        window.dismissInstall = dismissInstall;

        console.log('📝 所有函數已註冊到全域範圍');
    </script>
</body>
</html>
