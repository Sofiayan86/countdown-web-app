<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重要日子倒數</title>
    
    <!-- PWA 設定 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3b82f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="重要日子倒數">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 50%, #c7d2fe 100%);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 48px;
        }
        
        .header-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #3b82f6, #6366f1);
            border-radius: 20px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            font-size: 3rem;
            font-weight: 900;
            color: #1f2937;
            margin-bottom: 16px;
        }
        
        .header p {
            font-size: 1.25rem;
            color: #6b7280;
            margin-bottom: 32px;
        }
        
        .status-banner {
            background: #d1fae5;
            border-left: 4px solid #10b981;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 32px;
        }
        
        .status-banner p {
            color: #065f46;
            font-size: 14px;
            margin: 0;
            text-align: center;
        }
        
        .nav-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            margin-bottom: 48px;
            flex-wrap: wrap;
        }
        
        .nav-button {
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            min-height: 44px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.8);
            color: #6b7280;
        }
        
        .nav-button.active {
            background: #3b82f6;
            color: white;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .nav-button:hover {
            transform: translateY(-1px);
        }
        
        .share-btn {
            background: linear-gradient(135deg, #3b82f6, #6366f1) !important;
            color: white !important;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .add-btn {
            background: linear-gradient(135deg, #10b981, #059669) !important;
            color: white !important;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .events-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .add-event-form {
            background: white;
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 32px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border: 2px solid #e5e7eb;
        }
        
        .form-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 24px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.2s;
            background: #f9fafb;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .type-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            margin-top: 8px;
        }
        
        .type-option {
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background: #f9fafb;
        }
        
        .type-option:hover {
            border-color: #3b82f6;
        }
        
        .type-option.selected {
            border-color: #3b82f6;
            background: #dbeafe;
            color: #1e40af;
        }
        
        .type-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .type-label {
            font-weight: 600;
            font-size: 14px;
        }
        
        .form-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }
        
        .btn {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            min-height: 48px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .btn-secondary {
            background: #f3f4f6;
            color: #6b7280;
        }
        
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        
        .event-card {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 24px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border-left: 4px solid #3b82f6;
            transition: all 0.3s;
            position: relative;
            group: hover;
        }
        
        .event-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
        
        .event-icon {
            width: 64px;
            height: 64px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 32px;
        }
        
        .event-icon.holiday {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }
        
        .event-icon.birthday {
            background: linear-gradient(135deg, #ec4899, #db2777);
        }
        
        .event-icon.anniversary {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
        }
        
        .event-icon.other {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
        }
        
        .event-info {
            flex: 1;
        }
        
        .event-name {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 4px;
        }
        
        .event-date {
            font-size: 0.875rem;
            color: #6b7280;
        }
        
        .event-countdown {
            text-align: right;
            flex-shrink: 0;
        }
        
        .countdown-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #3b82f6;
            cursor: pointer;
            transition: all 0.3s;
            user-select: none;
        }
        
        .countdown-number:hover {
            transform: scale(1.05);
        }
        
        .countdown-number.past {
            color: #9ca3af;
        }
        
        .countdown-hint {
            font-size: 0.75rem;
            color: #9ca3af;
            margin-top: 4px;
        }
        
        .event-actions {
            position: absolute;
            top: 16px;
            right: 16px;
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .event-card:hover .event-actions {
            opacity: 1;
        }
        
        .action-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .action-btn.share {
            background: #dbeafe;
            color: #2563eb;
        }
        
        .action-btn.edit {
            background: #fef3c7;
            color: #d97706;
        }
        
        .action-btn.delete {
            background: #fee2e2;
            color: #dc2626;
        }
        
        .action-btn:hover {
            transform: scale(1.1);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .stat-card {
            padding: 32px 24px;
            border-radius: 20px;
            color: white;
            text-align: center;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
        }
        
        .stat-card.green {
            background: linear-gradient(135deg, #10b981, #059669);
        }
        
        .stat-card.purple {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
        }
        
        .stat-card.yellow {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-size: 0.875rem;
            opacity: 0.9;
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 16px;
        }
        
        .modal {
            background: white;
            border-radius: 20px;
            max-width: 400px;
            width: 100%;
            padding: 32px;
        }
        
        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }
        
        .modal-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1f2937;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #6b7280;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-btn:hover {
            background: #f3f4f6;
        }
        
        .share-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .share-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            color: inherit;
            background: #f8fafc;
        }
        
        .share-option:hover {
            transform: scale(1.02);
        }
        
        .share-option.twitter {
            background: #dbeafe;
            color: #2563eb;
        }
        
        .share-option.facebook {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .share-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 14px;
        }
        
        .share-icon.twitter {
            background: #2563eb;
        }
        
        .share-icon.facebook {
            background: #1e40af;
        }
        
        .share-icon.copy {
            background: #6b7280;
        }
        
        .empty-state {
            text-align: center;
            padding: 64px 32px;
        }
        
        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        .empty-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #6b7280;
            margin-bottom: 8px;
        }
        
        .empty-text {
            color: #9ca3af;
        }
        
        .footer {
            position: fixed;
            bottom: 16px;
            left: 16px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 12px;
            color: #6b7280;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .hidden {
            display: none !important;
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 16px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .nav-container {
                flex-direction: column;
            }
            
            .nav-button {
                width: 100%;
                max-width: 280px;
                justify-content: center;
            }
            
            .event-card {
                flex-direction: column;
                text-align: center;
                gap: 16px;
                padding-top: 48px;
            }
            
            .event-actions {
                position: static;
                opacity: 1;
                margin-bottom: 16px;
            }
            
            .event-countdown {
                text-align: center;
            }
            
            .countdown-number {
                font-size: 2rem;
            }
            
            .add-event-form {
                padding: 24px;
            }
            
            .type-selector {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .form-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 標題區域 -->
        <div class="header">
            <div class="header-icon">
                <svg width="40" height="40" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="color: white;">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12,6 12,12 16,14"></polyline>
                </svg>
            </div>
            <h1>重要日子倒數</h1>
            <p>記錄並倒數你生命中的重要時刻</p>
            
            <div class="status-banner">
                <p><strong>完整功能版本！</strong> 現在可以添加、編輯和刪除事件了。</p>
            </div>
        </div>
        
        <!-- 導航按鈕 -->
        <div class="nav-container">
            <button class="nav-button active" id="eventsBtn" onclick="showView('events')">
                <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <line x1="8" y1="6" x2="21" y2="6"></line>
                    <line x1="8" y1="12" x2="21" y2="12"></line>
                    <line x1="8" y1="18" x2="21" y2="18"></line>
                    <line x1="3" y1="6" x2="3.01" y2="6"></line>
                    <line x1="3" y1="12" x2="3.01" y2="12"></line>
                    <line x1="3" y1="18" x2="3.01" y2="18"></line>
                </svg>
                事件列表
            </button>
            <button class="nav-button" id="statsBtn" onclick="showView('stats')">
                <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <line x1="18" y1="20" x2="18" y2="10"></line>
                    <line x1="12" y1="20" x2="12" y2="4"></line>
                    <line x1="6" y1="20" x2="6" y2="14"></line>
                </svg>
                統計分析
            </button>
            <button class="nav-button add-btn" onclick="toggleAddForm()">
                <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                添加事件
            </button>
            <button class="nav-button share-btn" onclick="openShareModal()">
                <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"></path>
                </svg>
                分享應用
            </button>
        </div>
        
        <!-- 事件列表視圖 -->
        <div id="eventsView" class="events-container">
            <!-- 添加事件表單 -->
            <div id="addEventForm" class="add-event-form hidden">
                <div class="form-title">✨ 添加新事件</div>
                
                <div class="form-group">
                    <label class="form-label">事件名稱</label>
                    <input type="text" id="eventName" class="form-input" placeholder="為這個特別的日子起個名字...">
                </div>
                
                <div class="form-group">
                    <label class="form-label">日期</label>
                    <input type="date" id="eventDate" class="form-input">
                </div>
                
                <div class="form-group">
                    <label class="form-label">類型</label>
                    <div class="type-selector">
                        <div class="type-option" data-type="birthday">
                            <div class="type-icon">🎂</div>
                            <div class="type-label">生日</div>
                        </div>
                        <div class="type-option" data-type="holiday">
                            <div class="type-icon">🎉</div>
                            <div class="type-label">節日</div>
                        </div>
                        <div class="type-option" data-type="anniversary">
                            <div class="type-icon">💕</div>
                            <div class="type-label">紀念日</div>
                        </div>
                        <div class="type-option selected" data-type="other">
                            <div class="type-icon">📅</div>
                            <div class="type-label">其他</div>
                        </div>
                    </div>
                </div>
                
                <div class="form-buttons">
                    <button class="btn btn-primary" onclick="saveEvent()">✨ 創建事件</button>
                    <button class="btn btn-secondary" onclick="cancelAddEvent()">取消</button>
                </div>
            </div>
            
            <!-- 事件列表 -->
            <div id="eventsList"></div>
        </div>
        
        <!-- 統計視圖 -->
        <div id="statsView" class="hidden">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalEvents">0</div>
                    <div class="stat-label">總事件數</div>
                </div>
                <div class="stat-card green">
                    <div class="stat-number" id="futureEvents">0</div>
                    <div class="stat-label">未來事件</div>
                </div>
                <div class="stat-card purple">
                    <div class="stat-number" id="pastEvents">0</div>
                    <div class="stat-label">已過事件</div>
                </div>
                <div class="stat-card yellow">
                    <div class="stat-number" id="thisMonthEvents">0</div>
                    <div class="stat-label">本月事件</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 分享模態框 -->
    <div id="shareModal" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title" id="shareModalTitle">分享應用</div>
                <button class="close-btn" onclick="closeShareModal()">×</button>
            </div>
            <div class="share-options">
                <button class="share-option twitter" onclick="shareToTwitter()">
                    <div class="share-icon twitter">𝕏</div>
                    <span>Twitter</span>
                </button>
                <button class="share-option facebook" onclick="shareToFacebook()">
                    <div class="share-icon facebook">f</div>
                    <span>Facebook</span>
                </button>
                <button class="share-option" onclick="copyToClipboard()">
                    <div class="share-icon copy">
                        <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                    <span>複製連結</span>
                </button>
                <button class="share-option" onclick="shareNative()">
                    <div class="share-icon copy">
                        <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                        </svg>
                    </div>
                    <span>系統分享</span>
                </button>
            </div>
        </div>
    </div>
    
    <!-- 底部資訊 -->
    <div class="footer">
        📱 Web App v2.0 | 完整功能版本
    </div>

    <script>
        // 全域變數
        let events = [];
        let dateFormat = 'days';
        let editingEventId = null;
        let shareEventData = null;

        // 事件類型配置
        const eventTypes = {
            birthday: { icon: '🎂', label: '生日', color: 'birthday' },
            holiday: { icon: '🎉', label: '節日', color: 'holiday' },
            anniversary: { icon: '💕', label: '紀念日', color: 'anniversary' },
            other: { icon: '📅', label: '其他', color: 'other' }
        };

        // 載入已保存的事件
        function loadEvents() {
            const saved = localStorage.getItem('countdown-events');
            if (saved) {
                try {
                    events = JSON.parse(saved);
                } catch (e) {
                    console.error('載入事件失敗:', e);
                    events = getDefaultEvents();
                }
            } else {
                events = getDefaultEvents();
            }
        }

        // 獲取默認事件
        function getDefaultEvents() {
            return [
                {
                    id: Date.now() + 1,
                    name: '新年',
                    date: '2026-01-01',
                    type: 'holiday'
                },
                {
                    id: Date.now() + 2,
                    name: '我的生日',
                    date: '2025-08-15',
                    type: 'birthday'
                }
            ];
        }

        // 保存事件
        function saveEvents() {
            try {
                localStorage.setItem('countdown-events', JSON.stringify(events));
            } catch (e) {
                console.error('保存事件失敗:', e);
            }
        }

        // 計算時間差
        function calculateTimeLeft(targetDate) {
            const now = new Date().getTime();
            const target = new Date(targetDate).getTime();
            const difference = target - now;

            if (difference <= 0) {
                const pastDays = Math.floor(Math.abs(difference) / (1000 * 60 * 60 * 24));
                const pastYears = Math.floor(pastDays / 365);
                const pastMonths = Math.floor((pastDays % 365) / 30);
                const pastRemainingDays = pastDays % 30;
                
                return { 
                    days: pastDays, 
                    isPast: true,
                    years: pastYears,
                    months: pastMonths,
                    remainingDays: pastRemainingDays
                };
            }

            const futureDays = Math.floor(difference / (1000 * 60 * 60 * 24));
            const futureYears = Math.floor(futureDays / 365);
            const futureMonths = Math.floor((futureDays % 365) / 30);
            const futureRemainingDays = futureDays % 30;

            return {
                days: futureDays,
                isPast: false,
                years: futureYears,
                months: futureMonths,
                remainingDays: futureRemainingDays
            };
        }

        // 格式化詳細時間
        function formatDetailedTime(timeLeft) {
            if (timeLeft.isPast) {
                let parts = [];
                if (timeLeft.years > 0) parts.push(timeLeft.years + '年');
                if (timeLeft.months > 0) parts.push(timeLeft.months + '個月');
                if (timeLeft.remainingDays > 0 || parts.length === 0) parts.push(timeLeft.remainingDays + '天');
                return parts.join(' ');
            } else {
                let parts = [];
                if (timeLeft.years > 0) parts.push(timeLeft.years + '年');
                if (timeLeft.months > 0) parts.push(timeLeft.months + '個月');
                if (timeLeft.remainingDays > 0 || parts.length === 0) parts.push(timeLeft.remainingDays + '天');
                return parts.join(' ');
            }
        }

        // 格式化日期顯示
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-TW', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                weekday: 'long'
            });
        }

        // 渲染事件列表
        function renderEvents() {
            const container = document.getElementById('eventsList');
            
            if (events.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">📅</div>
                        <div class="empty-title">還沒有任何事件</div>
                        <div class="empty-text">點擊「添加事件」按鈕開始記錄重要日子</div>
                    </div>
                `;
                return;
            }

            // 排序事件：未來事件按剩餘天數排序，過去事件按過去天數排序
            const sortedEvents = [...events].sort((a, b) => {
                const aTime = calculateTimeLeft(a.date);
                const bTime = calculateTimeLeft(b.date);
                
                if (!aTime.isPast && !bTime.isPast) {
                    return aTime.days - bTime.days;
                }
                if (aTime.isPast && bTime.isPast) {
                    return bTime.days - aTime.days;
                }
                return aTime.isPast ? 1 : -1;
            });

            container.innerHTML = sortedEvents.map(event => {
                const timeLeft = calculateTimeLeft(event.date);
                const eventType = eventTypes[event.type];
                
                let displayText;
                if (dateFormat === 'days') {
                    displayText = timeLeft.days + ' 天';
                } else {
                    displayText = formatDetailedTime(timeLeft);
                }

                return `
                    <div class="event-card">
                        <div class="event-icon ${eventType.color}">
                            ${eventType.icon}
                        </div>
                        <div class="event-info">
                            <div class="event-name">${event.name}</div>
                            <div class="event-date">${formatDate(event.date)}</div>
                        </div>
                        <div class="event-countdown">
                            <div class="countdown-number ${timeLeft.isPast ? 'past' : ''}" onclick="toggleFormat()">
                                ${displayText}
                            </div>
                            <div class="countdown-hint">點擊切換格式</div>
                        </div>
                        <div class="event-actions">
                            <button class="action-btn share" onclick="shareEvent(${event.id})" title="分享事件">
                                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"></path>
                                </svg>
                            </button>
                            <button class="action-btn edit" onclick="editEvent(${event.id})" title="編輯事件">
                                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                </svg>
                            </button>
                            <button class="action-btn delete" onclick="deleteEvent(${event.id})" title="刪除事件">
                                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 更新統計數據
        function updateStats() {
            const now = new Date();
            let futureCount = 0;
            let pastCount = 0;
            let thisMonthCount = 0;
            
            events.forEach(event => {
                const eventDate = new Date(event.date);
                if (eventDate > now) {
                    futureCount++;
                } else {
                    pastCount++;
                }
                
                // 本月事件
                if (eventDate.getMonth() === now.getMonth() && eventDate.getFullYear() === now.getFullYear()) {
                    thisMonthCount++;
                }
            });
            
            document.getElementById('totalEvents').textContent = events.length;
            document.getElementById('futureEvents').textContent = futureCount;
            document.getElementById('pastEvents').textContent = pastCount;
            document.getElementById('thisMonthEvents').textContent = thisMonthCount;
        }

        // 顯示視圖
        function showView(viewName) {
            // 隱藏所有視圖
            document.getElementById('eventsView').classList.add('hidden');
            document.getElementById('statsView').classList.add('hidden');
            
            // 顯示選中的視圖
            document.getElementById(viewName + 'View').classList.remove('hidden');
            
            // 更新按鈕狀態
            document.getElementById('eventsBtn').classList.remove('active');
            document.getElementById('statsBtn').classList.remove('active');
            document.getElementById(viewName + 'Btn').classList.add('active');
            
            if (viewName === 'stats') {
                updateStats();
            }
        }

        // 切換添加表單
        function toggleAddForm() {
            const form = document.getElementById('addEventForm');
            const isHidden = form.classList.contains('hidden');
            
            if (isHidden) {
                form.classList.remove('hidden');
                clearForm();
                // 確保在事件視圖
                showView('events');
            } else {
                form.classList.add('hidden');
                editingEventId = null;
            }
        }

        // 清空表單
        function clearForm() {
            document.getElementById('eventName').value = '';
            document.getElementById('eventDate').value = '';
            
            // 重置類型選擇
            document.querySelectorAll('.type-option').forEach(option => {
                option.classList.remove('selected');
            });
            document.querySelector('[data-type="other"]').classList.add('selected');
            
            editingEventId = null;
            document.querySelector('.form-title').textContent = '✨ 添加新事件';
            document.querySelector('.btn-primary').textContent = '✨ 創建事件';
        }

        // 取消添加事件
        function cancelAddEvent() {
            document.getElementById('addEventForm').classList.add('hidden');
            clearForm();
        }

        // 保存事件
        function saveEvent() {
            const name = document.getElementById('eventName').value.trim();
            const date = document.getElementById('eventDate').value;
            const typeOption = document.querySelector('.type-option.selected');
            const type = typeOption ? typeOption.dataset.type : 'other';

            if (!name || !date) {
                alert('請填寫事件名稱和日期');
                return;
            }

            const eventData = {
                id: editingEventId || Date.now(),
                name: name,
                date: date,
                type: type
            };

            if (editingEventId) {
                // 編輯現有事件
                const index = events.findIndex(e => e.id === editingEventId);
                if (index !== -1) {
                    events[index] = eventData;
                }
            } else {
                // 添加新事件
                events.push(eventData);
            }

            saveEvents();
            renderEvents();
            cancelAddEvent();
            
            console.log('事件已保存:', eventData);
        }

        // 編輯事件
        function editEvent(eventId) {
            const event = events.find(e => e.id === eventId);
            if (!event) return;

            editingEventId = eventId;
            
            // 填充表單
            document.getElementById('eventName').value = event.name;
            document.getElementById('eventDate').value = event.date;
            
            // 設置類型
            document.querySelectorAll('.type-option').forEach(option => {
                option.classList.remove('selected');
                if (option.dataset.type === event.type) {
                    option.classList.add('selected');
                }
            });
            
            // 更新表單標題
            document.querySelector('.form-title').textContent = '✏️ 編輯事件';
            document.querySelector('.btn-primary').textContent = '💾 保存更改';
            
            // 顯示表單
            document.getElementById('addEventForm').classList.remove('hidden');
            showView('events');
        }

        // 刪除事件
        function deleteEvent(eventId) {
            const event = events.find(e => e.id === eventId);
            if (!event) return;

            if (confirm(`確定要刪除「${event.name}」嗎？`)) {
                events = events.filter(e => e.id !== eventId);
                saveEvents();
                renderEvents();
                console.log('事件已刪除:', event);
            }
        }

        // 分享事件
        function shareEvent(eventId) {
            const event = events.find(e => e.id === eventId);
            if (!event) return;

            shareEventData = event;
            document.getElementById('shareModalTitle').textContent = '分享事件';
            openShareModal();
        }

        // 切換日期格式
        function toggleFormat() {
            dateFormat = dateFormat === 'days' ? 'detailed' : 'days';
            renderEvents();
        }

        // 分享功能
        function openShareModal() {
            document.getElementById('shareModal').classList.remove('hidden');
        }

        function closeShareModal() {
            document.getElementById('shareModal').classList.add('hidden');
            shareEventData = null;
            document.getElementById('shareModalTitle').textContent = '分享應用';
        }

        function shareToTwitter() {
            let text, url;
            
            if (shareEventData) {
                const timeLeft = calculateTimeLeft(shareEventData.date);
                const eventIcon = eventTypes[shareEventData.type].label;
                
                if (timeLeft.isPast) {
                    text = `🕒 ${shareEventData.name} 已經過去 ${timeLeft.days} 天了！這是一個特別的${eventIcon}紀念日 ✨`;
                } else {
                    text = `⏰ 距離 ${shareEventData.name} 還有 ${timeLeft.days} 天！期待這個特別的${eventIcon} 🎉`;
                }
                text += `\n\n📅 ${formatDate(shareEventData.date)}\n\n用重要日子倒數 App 記錄你的特別時刻：`;
            } else {
                text = '重要日子倒數 Web App - 記錄生命中的重要時刻 ⏰✨';
            }
            
            url = encodeURIComponent(window.location.href);
            const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${url}`;
            window.open(twitterUrl, '_blank', 'width=600,height=400');
            closeShareModal();
        }

        function shareToFacebook() {
            const url = encodeURIComponent(window.location.href);
            const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
            window.open(facebookUrl, '_blank', 'width=600,height=400');
            closeShareModal();
        }

        function copyToClipboard() {
            let textToCopy;
            
            if (shareEventData) {
                const timeLeft = calculateTimeLeft(shareEventData.date);
                const eventIcon = eventTypes[shareEventData.type].label;
                
                if (timeLeft.isPast) {
                    textToCopy = `🕒 ${shareEventData.name} 已經過去 ${timeLeft.days} 天了！這是一個特別的${eventIcon}紀念日 ✨\n\n📅 ${formatDate(shareEventData.date)}\n\n用重要日子倒數 App 記錄你的特別時刻：${window.location.href}`;
                } else {
                    textToCopy = `⏰ 距離 ${shareEventData.name} 還有 ${timeLeft.days} 天！期待這個特別的${eventIcon} 🎉\n\n📅 ${formatDate(shareEventData.date)}\n\n用重要日子倒數 App 記錄你的特別時刻：${window.location.href}`;
                }
            } else {
                textToCopy = `重要日子倒數 Web App - 記錄生命中的重要時刻 ⏰✨\n\n🔗 ${window.location.href}`;
            }
            
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(textToCopy).then(() => {
                    alert('分享內容已複製到剪貼板！');
                    closeShareModal();
                }).catch(() => {
                    fallbackCopyTextToClipboard(textToCopy);
                });
            } else {
                fallbackCopyTextToClipboard(textToCopy);
            }
        }

        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.left = "-999999px";
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                document.execCommand('copy');
                alert('分享內容已複製到剪貼板！');
            } catch (err) {
                alert('無法複製到剪貼板，請手動複製網址：' + window.location.href);
            }
            
            document.body.removeChild(textArea);
            closeShareModal();
        }

        function shareNative() {
            let shareData;
            
            if (shareEventData) {
                const timeLeft = calculateTimeLeft(shareEventData.date);
                const eventIcon = eventTypes[shareEventData.type].label;
                
                let text;
                if (timeLeft.isPast) {
                    text = `${shareEventData.name} 已經過去 ${timeLeft.days} 天了！這是一個特別的${eventIcon}紀念日 ✨`;
                } else {
                    text = `距離 ${shareEventData.name} 還有 ${timeLeft.days} 天！期待這個特別的${eventIcon} 🎉`;
                }
                
                shareData = {
                    title: `重要日子倒數 - ${shareEventData.name}`,
                    text: text,
                    url: window.location.href
                };
            } else {
                shareData = {
                    title: '重要日子倒數 Web App',
                    text: '記錄生命中的重要時刻 ⏰✨',
                    url: window.location.href
                };
            }

            if (navigator.share) {
                navigator.share(shareData).then(() => {
                    closeShareModal();
                }).catch((error) => {
                    console.log('系統分享失敗:', error);
                    copyToClipboard();
                });
            } else {
                copyToClipboard();
            }
        }

        // 事件監聽器設置
        function setupEventListeners() {
            // 類型選擇器
            document.querySelectorAll('.type-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.type-option').forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                });
            });

            // 表單提交
            document.getElementById('eventName').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    saveEvent();
                }
            });

            // 模態框背景點擊
            document.getElementById('shareModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeShareModal();
                }
            });
        }

        // 初始化
        function init() {
            console.log('🚀 重要日子倒數 Web App v2.0 初始化...');
            
            try {
                loadEvents();
                renderEvents();
                updateStats();
                setupEventListeners();
                
                console.log('✅ 應用程式初始化完成！');
                console.log('📊 已載入', events.length, '個事件');
                
            } catch (error) {
                console.error('❌ 初始化失敗:', error);
            }
        }

        // 確保函數在全域範圍內可用
        window.showView = showView;
        window.toggleAddForm = toggleAddForm;
        window.openShareModal = openShareModal;
        window.closeShareModal = closeShareModal;
        window.shareToTwitter = shareToTwitter;
        window.shareToFacebook = shareToFacebook;
        window.copyToClipboard = copyToClipboard;
        window.shareNative = shareNative;
        window.toggleFormat = toggleFormat;
        window.saveEvent = saveEvent;
        window.cancelAddEvent = cancelAddEvent;
        window.editEvent = editEvent;
        window.deleteEvent = deleteEvent;
        window.shareEvent = shareEvent;

        // 頁面載入完成後初始化
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

        // Service Worker 註冊
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').then(registration => {
                    console.log('✅ Service Worker 註冊成功');
                }).catch(err => {
                    console.log('❌ Service Worker 註冊失敗:', err);
                });
            });
        }
    </script>
</body>
